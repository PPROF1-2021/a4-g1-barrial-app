  <section class="form-register">
    <!-- Formulario-->
    <center><h4>Crea una cuenta</center></h4>
    <form>
      <fieldset class="form-group">
        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
      </fieldset>
      <fieldset class="form-group">
        <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido" required>
      </fieldset>
      <fieldset class="form-group">
      <input type="date" class="form-control" id="nacimiento" placeholder="Ingrese su fecha de nacimiento" required>
      </fieldset>
      <fieldset class="form-group">
        <input type="text" class="form-control" id="edad" placeholder="Edad" onclick="calcularEdad()" value=" " required>
      </fieldset>
      <fieldset class="form-group">
          <input type="email" class="form-control" id="correo" placeholder="Ingrese su E-mail" required>
      </fieldset>
      <fieldset class="form-group">
        <input type="password" class="form-control" id="=contraseña" placeholder="Ingrese su contraseña" required>
      </fieldset>
      <fieldset class="form-group">
        <input type="number" class="form-control" id="telefono" placeholder="Ingrese su número de teléfono" required>
      </fieldset>
      <fieldset class="form-group">
        <input type="text" class="form-control" id="direccion" placeholder="Ingrese su dirección" required>
      </fieldset>
      <fieldset class="form-group">
        <input type="text" class="form-control" id="provincia" placeholder="Ingrese su provincia" required>
      </fieldset>
      <fieldset class="form-group">
        <input type="text" class="form-control" id="ciudad" placeholder="Ingrese su ciudad" required>
      </fieldset>
      <fieldset class="form-group text-xs-right ">
        <input type="submit" value="Registrar"  class="btn btn-dark"></input>
      </fieldset>
    </form>
  </section>
